<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .field {
        border: 1px solid;
    }

    .field:hover .bat {
        transform: rotate(-60deg);
        transform-origin: top right;
        transition: transform 0.2 ease-in;
    }

    .ball {
        width: 50px;
        height: 50px;
        background-color: indianred;
        border-radius: 25px;
        position: relative;
        left: 535px;
    }

    .field:hover .ball {
        transform: translate(900px, -300px);
        transition: transform 1s ease-out 0.1s;
    }
</style>

<body>
    <div class="field">
        <img class="bat" src="images/bat.png" alt="">
        <div class="ball"></div>
    </div>
</body>

</html>
